<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Sonia Martí" />
    <meta name="description" content='Esta página es un proyecto para la asignatura "Herramientas HTML y CSS II" de la UOC.'/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link rel="Shortcut Icon" href="./assets/images/logo-grupo.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>Mish | Rock band</title>
  </head>
  <body>
    <header class="bg-dark">
      <div class="contenedor">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
            <div>
              <a class="navbar-brand m-0" href="index.html">
                <img class="d-inline-block align-text-center" src="./assets/images/Logo-grupo-blanco.webp" alt="Logotipo de la web que dirige a la página principal" width="50" height="50"> 
              </a>
              <a class="navbar-brand m-0 p-0 h2 font-altee" href="index.html">MISH</a>
            </div> 
            <button class="navbar-toggler justify-content-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav font-altee">
                <a class="nav-link text-center mx-2" aria-current="page" href="componentes.html">Componentes</a>
                <a class="nav-link text-center mx-2" href="biografia.html">Biografía</a>
                <a class="nav-link active text-center mx-2" href="galeria.html">Galería</a>
              </div>
            </div>
          </div>
        </nav>   
      </div>
    </header>
    <main class="contenedor-sm py-5">
      <h2 class="text-center font-altee pb-3">GALERÍA DE FOTOS</h2>
      <div id="carouselFotos" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselFotos" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselFotos" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselFotos" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselFotos" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselFotos" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/foto1.webp" class="d-block w-100" alt="Foto del grupo ensayando">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/foto2.webp" class="d-block w-100" alt="Foto del grupo en el estudio de grabación">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/foto3.webp" class="d-block w-100" alt="Foto de la cantante">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/foto4.webp" class="d-block w-100" alt="Foto del saxofonista">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/foto5.webp" class="d-block w-100" alt="Foto del grupo ensayando">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
  </body>
</html>
